on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: gradle check
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: gradlew check
        run: 'docker run -e "HOSTUID=`id -u`"
             -e "HOSTGID=`id -g`"
             -v "`pwd`:/work"
             -v "$HOME:/home/hostuser"
             wtanaka/alpine-37-uid-openjdk8-gradle-git
             ./gradlew check'
